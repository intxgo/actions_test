name: backport

on:
  pull_request_target:
    branches:
      - 8.x
    types:
      - opened

permissions:
  contents: write
  pull-requests: write

jobs:
  backport:
    name: Backport PR to 8.x
    if: |
      github.event.pull_request.merged == true
      && contains(join(github.event.pull_request.labels.*.name, ','), 'backport-')
      && (
        (github.event.action == 'labeled' && github.event.label.name == 'backport-8.x')
        || (github.event.action == 'closed')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Backport Action
        uses: intxgo/backport-github-action@d890e7ab6e064fa3ca0800f0e5eec3ea673175cd # v9.5.1_with_auto_merge
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          auto_backport_label_prefix: backport-
          add_original_reviewers: true
          auto_merge: true
